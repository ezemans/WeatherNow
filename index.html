<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Weather</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,500,300' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<template id="MainTemplate">
	<section class="TheWeater">
		
		<section class="WeatherToday" id="one">
			<article>
				
				<div class="Image">
					<ul class="Temperature">		
						<li class="Degrees D" data-temp></li>
						<li class="MinMax">Min:<span class="D" data-min></span> | Max:<span class="D" data-max></span></li>		
					</ul>
				</div>
				
				<div class="Container-Msj">
					<p class="Msj">Now! <span data-description></span> in <span data-zone></span>, <span data-action></span></p>

				</div>
				<div class="Container-Msj">
					<a href="#two" class="MyButton"><i class="material-icons md-light">timer</i></a>
				</div>		
			</article>
		</section>
		
		<section class="WeatherNext" id="two">
			<div class="Container-Msj Margen">
					<a href="#one" class="MyButton"><i class="material-icons md-light">keyboard_arrow_up</i></a>
				</div>
			<article class="Container-More">

				<ul>
					<li><span class="More">Humidity</span></li>
					<li><span class="State Percent" data-humidity></span></li>
					<li><span class="More">Wind Speed</span></li>
					<li><span class="State M" data-wind></span></li>
					<li><span class="More">Clouds</span></li>
					<li><span class="State Percent" data-clouds></span></li>
					<li><span class="More">Weather Main</span></li>
					<li><span class="State" data-wm></span></li>
				</ul>
			</article>
			<aside>
				<span class="author">Created by Ezemans</span>
			</aside>
		</section>
	</section>
	</template>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/weather.js"></script>

</body>
</html>
