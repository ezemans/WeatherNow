<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Weather</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,500,300' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	 <style>
     
      #street-view {
        height: 60vh;
        top: 0px;
        border-bottom: 4px solid #CCC;

      }
      .gmnoprint, .gm-style-cc{
      	display: none;
      }
    </style>
	
	 
</head>
<body>
	<div id="street-view">
	
	
		
	<section class="TheWeater">
		
		<section class="WeatherToday" id="one">
			<article>
					<template id="MainTemplate">
					<ul class="Temperature">
						
						<li class="Degrees D" data-temp></li>
						<li class="MinMax">Min:<span class="D" data-min></span> | Max:<span class="D" data-max></span></li>	
							
					</ul>
				
				
				<div class="Container-Msj">
					<p class="Msj">Now! <span data-description></span> in <span data-zone></span>, <span data-action></span></p>

				</div>
					
			</article>
		
			
			<article class="Container-More">

				<ul>
					<li><span class="More">Country</span></li>
					<li><span class="State" data-country></span></li>
					<li><span class="More">Weather Main</span></li>
					<li><span class="State" data-wm></span></li>
					<li><span class="More">Humidity</span></li>
					<li><span class="State Percent" data-humidity></span></li>
					<li><span class="More">Pressure</span></li>
					<li><span class="State" data-pressure></span></li>
					<li><span class="More">Wind Speed</span></li>
					<li><span class="State M" data-wind></span></li>
					<li><span class="More">Clouds</span></li>
					<li><span class="State Percent" data-clouds></span></li>
					

				</ul>
			</article>
			<div class="Container-Msj">
					<a href="#street-view" class="MyButton"><i class="material-icons md-light">keyboard_arrow_up</i></a>
				</div>
			<aside>
				<span class="author">Created by Ezemans</span>
			</aside>

		
	</section>
</template>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/weather.js"></script>
   


  
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
    
    
</body>
</html>
